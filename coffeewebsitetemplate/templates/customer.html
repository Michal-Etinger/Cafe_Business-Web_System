<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAY COFFEE! - Customer</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body>
    <div id="page">
        <div>
            <div id="header">
                <a href="{{ url_for('index') }}"><img src="../static/images/logo.png" alt="Image"></a>
                <ul>
                    <li class="current">
                        <a href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li>
                        <a href="{{ url_for('menu') }}">Menu</a>
                    </li>
                    <li>
                        <a href="{{ url_for('about') }}">About Us</a>
                    </li>
                    <li>
                        <a href="{{ url_for('login') }}">Login</a>
                    </li>
                </ul>
        </div>

       <div id="body" class="customer-page">
    <div id="content1">
        <h2>Place Your Order</h2>
        <form action="/customer/place-order" method="POST">
            <div class="form-group">
                <label for="customer-name">Your Name:</label>
                <input type="text" id="customer-name" name="customer_name" required>
            </div>
            <div class="form-group">
                <label for="order-items">Order Items:</label>
                <textarea id="order-items" name="order_items" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Place Order</button>
            </div>
        </form>
<!-- תת כותרת תקועה במקום למעלה
        <h2>Submit a Review</h2> -->
        <form action="/customer/review" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review_text" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating">
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <div class="form-group">
                <label for="review-photo">Upload Photo:</label>
                <input type="file" id="review-photo" name="review_photo" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Submit Review</button>
            </div>
        </form>
    </div>
</div>

        <div id="footer">
            <div>
                <a href="{{ url_for('index') }}"><img src="../static/images/logo2.png" alt="YAY COFFEE! Logo"></a>
                <p class="footnote">
                    &copy; YAY COFFEE! 2024.<br>All Rights Reserved.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
